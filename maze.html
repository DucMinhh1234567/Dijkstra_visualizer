<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .maze-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
        }

        .maze-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .maze-grid {
            display: grid;
            grid-template-columns: repeat(64, 20px);
            grid-template-rows: repeat(64, 20px);
            gap: 1px;
            background-color: #ccc;
            padding: 1px;
            border: 1px solid #999;
        }

        .cell {
            width: 20px;
            height: 20px;
            background-color: white;
            border: 1px solid #eee;
            cursor: pointer;
        }

        .cell.wall {
            background-color: #333;
        }

        .cell.start {
            background-color: #4CAF50;
        }

        .cell.end {
            background-color: #f44336;
        }

        .cell.bomb {
            background-color: #ff9800;
        }

        .cell.path {
            background-color: #2196F3;
        }

        .score-display {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Dijkstra Visualizer</a></li>
            <li><a href="maze.html" class="active">Maze Game</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="toolbar">
            <div class="tool-section">
                <h3>Tools</h3>
                <button id="generateMaze">Generate Maze</button>
                <button id="drawPath">Draw Path</button>
                <button id="erasePath">Erase Path</button>
                <button id="eraseCell">Erase Cell</button>
                <button id="clearMaze">Clear Maze</button>
                <button id="drawMaze">Draw Maze</button>
                <button id="findShortestPath">Find Shortest Path</button>
            </div>
            <div class="tool-section">
                <h3>Score</h3>
                <div id="score">0</div>
            </div>
        </div>
        <div class="maze-container">
            <canvas id="mazeCanvas"></canvas>
        </div>
    </div>
    <script src="recursiveDivisionMaze.js"></script>
    <script src="maze.js"></script>
</body>
</html>
